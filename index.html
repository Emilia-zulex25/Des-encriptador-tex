<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador</title>


</head>
<body>
    <header>
        <img class="logo" src="/imagenes/Logo.png" alt="logo del creador" >
    </header>

    <main class="contenido"> 
        <section>
            <textarea class="text__area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6> 
            </div>
            <div class="botones">
                <button class="botones__encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="botones__desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
            
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="nameCreador">
        Creado por Emilia Martínez, 2024
    </footer>
<script src="/script.js"></script>    
</body>
</html>
